<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/images/favicon.png">
    <meta name="msapplication-navbutton-color" content="rgb(8, 7, 7)">
    <meta name="apple-mobile-web-app-status-bar-style" content="rgb(8, 7, 7)">
    <meta name="description" content="Tecnologias Web 23/ 24 kindacat">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Petúnia Dias, Sérgio Gonçalves, Mariana Barros">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    

</head>
<style>
    .container{
        background-color: #BCBCBC;
        padding: 10px;
    }

</style>
<body>
<div class="container mt-3" style="width: 50%;border-radius: 4px;">
    <div class="row justify-content-center">
        <h2 class="card-title text-center">Register</h2>
        <form id="registerForm" action="">
            <div class="m-3 d-grid gap-2 mx-auto" style="width: 50%;">
                <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Email" autocomplete="none" required>
                <div id="emailError" class="invalid-feedback"></div>
                </div>
            <div class="m-3 d-grid gap-2 mx-auto" style="width: 50%;">
                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" required>
                <div id="passwordError" class="invalid-feedback"></div>
            </div>
            <div class="m-3 d-grid gap-2 mx-auto" style="width: 50%;">
                <input type="password" class="form-control form-control-lg" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <div id="confirmPasswordError" class="invalid-feedback"></div>
            </div>
            <div class="text-center">
                <button type="submit" id="registerButton" class="btn btn-dark btn-lg">Register</button>
                <a type="button" href="login.html" class="btn btn-light btn-lg">Sign In</a>
            </div>
        </form>
    </div>
</div>
 
   
</body>
</html>
